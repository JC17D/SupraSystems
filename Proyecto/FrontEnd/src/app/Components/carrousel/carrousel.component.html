<div id="title" class="container py-5 text-center" width="100%">
    <h2 class=" container text-dark text-center">{{titulo | uppercase}}</h2>
  </div>
  <br><br>
  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <ng-container *ngFor="let item of listaCatalogos; let i = index">
          <li *ngIf="i==0" data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li *ngIf="i!=0" data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ng-container>
      </ol>
      <div class="carousel-inner">
        <ng-container *ngFor="let item of listaCatalogos; let i = index">
          <div *ngIf="i==0" class="carousel-item active">
            <img src={{item}} class="d-block w-100" alt="...">
          </div>
          <div *ngIf="i!=0" class="carousel-item">
            <img src={{item}} class="d-block w-100" alt="...">
          </div>
        </ng-container>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" style="background-color: darkgreen;" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" style="background-color: darkgreen;" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <br><br>
